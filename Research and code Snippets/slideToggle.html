<!DOCTYPE html>
<html>

<head>
	<title>jQuery slideToggle() Method</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Script to illustrates slideToggle() method -->
	<script>
		$(document).ready(function() {
			$("button").click(function() {
				$("fieldset").slideToggle();
			});
		});
	</script>
</head>

<body>

		<button data-booking-type="toggletherubbish">
			yes rubbish needed to be taken away
		</button><br><br>

		<fieldset  data-booking-type="toggletherubbish"><legend>Rubbish Removal&nbsp;&nbsp;<button>No rubbish needed to be taken away	</button></legend>
			<div>
			<label for="">how many trailer loads does it take</label>
			<select name="" id="">
				<option value="1 loads">1 loads</option>
				<option value="2 loads">2 loads</option>
				<option value="3 loads">3 loads</option>
				<option value="4 loads">4 loads</option>
				<option value="5 loads">5 loads</option>
				<option value="6 loads">6 loads</option>
			</select>
		</div>
		</fieldset>

</body>

</html>
